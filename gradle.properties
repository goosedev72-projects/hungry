// Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.invoke=ALL-UNNAMED --add-opens java.base/java.util.concurrent.locks=ALL-UNNAMED

// AndroidX package structure to make it clearer which packages are bundled with the
// Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

// Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

// Suppress unsupported compileSdk warning
android.suppressUnsupportedCompileSdk=34

// Use Java 17 for compatibility
kotlin.jvm.target.validation.mode=warning

// Additional Java compatibility flags
android.enableR8.fullMode=false